<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app galaxy">
    <header class="app-header">
      <h1>Tic Tac Toe</h1>
      <div class="theme-selector">
        <button data-theme="galaxy" class="theme-toggle active">Galaxy Theme</button>
        <button data-theme="ocean" class="theme-toggle">Ocean Theme</button>
        <button data-theme="forest" class="theme-toggle">Forest Theme</button>
      </div>
    </header>
    <div id="game-container" class="game">
      <!-- The game UI will be inserted here by JavaScript -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
